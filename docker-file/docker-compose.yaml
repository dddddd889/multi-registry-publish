services:
  verdaccio_1:
    image: docker.1panel.live/verdaccio/verdaccio:5.32.2
    container_name: verdaccio_1
    environment:
      - DEBUG=*
    labels:
      - app=verdaccio
    volumes:
      - ./storage1:/verdaccio/storage
      - ./htpasswd:/verdaccio/htpasswd
      - ./config.yaml:/verdaccio/conf/config.yaml
    ports:
      - "4877:4873"

  verdaccio_2:
    image: docker.1panel.live/verdaccio/verdaccio:5.32.2
    container_name: verdaccio_2
    environment:
      - DEBUG=*
    labels:
      - app=verdaccio
    volumes:
      - ./storage2:/verdaccio/storage
      - ./config.yaml:/verdaccio/conf/config.yaml
      - ./htpasswd:/verdaccio/htpasswd
    ports:
      - "4878:4873"
